{% extends 'layout.html' %}

{% block title %}Manage{% endblock %}

{% block body %}
<div class="container mt-5 mb-5">
<div class="row mt-5">
  <h1 class="text-center">
    Admin Panel
  </h1>
</div>
{% for i, j in panel_options.items %}
<div class="row mt-3">
  <div class="col-9">
    <h3>{{ i }}</h3>
  </div>
  <div class="col-3">
    <a class="btn btn-outline-primary float-end w-100" href="{{ j.link }}" role="button">
      {{ j.btntxt }}
    </a>
  </div>
</div>
{% endfor %}
</div>
{% endblock %}
